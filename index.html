<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <header class="display-4 text-center bg-light">
    Cadastro de Produtos
  </header>

  <main class="container mt-3">
    <section>
      <div class="display-6">
        Formulário de Cadastro:

      </div>

      <div class="row">
        <div class="col-md-10 offset-md-1">
          <form onsubmit="save()" id="formProduct">
            <div class="row mb-3 mt-3">
              <label for="inputName" class="col-sm-2 col-form-label">Nome:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" required>
              </div>
            </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-10 offset-md-1">
          <div class="row mb-3 mt-3">
            <label for="inputDescription" class="col-sm-2 col-form-label">Descrição:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputDescription" required>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-10 offset-md-1">
          <div class="row mb-3 mt-3">
            <label for="inputPrice" class="col-sm-2 col-form-label">Preço:</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="inputPrice" required>
            </div>

            <label for="inputCategory" class="col-sm-2 col-form-label">Categoria:</label>
            <div class="col-sm-4">
              <select class="form-select" id="selectCategory" required>
                <option value="" selected>Escolha:</option>
                <option value="1">Produção Própria</option>
                <option value="2">Nacional</option>
                <option value="3">Importado</option>
              </select>
            </div>
          </div>

          <div class="row mb-3 mt-3">
            <label class="col-sm-2 col-form-label">Opções:</label>
            <div class="col-sm-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkPromotion">
                <label class="form-check-label" for="checkPromotion">
                  Promoção
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkBoxNewProduct">
                <label class="form-check-label" for="checkBoxNewProduct">
                  Lançamento
                </label>
              </div>
            </div>
            <div class="row mb-3 mt-3">
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
              </div>
            </div>
            </form>
          </div>
        </div>
    </section>

    <section>
      <hr>
    </section>

    <section>
      <div class="display-6">
        Produtos Cadastrados:
      </div>
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <table class="table" id="ProductsTable">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nome</th>
                <th scope="col">Descrição</th>
                <th scope="col">Preço</th>
                <th scope="col">Categoria</th>
                <th scope="col">Opções</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-secondary text-center text-white fixed-bottom">
    @Sistemas P&D
  </footer>

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/javascript.js"></script>
  <script src="js/jquery.mask.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

  <script>$("#inputPrice").mask("000.000.000,00", { reverse: true });</script>
</body>

</html>
